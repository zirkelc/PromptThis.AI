<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit/Add Prompt</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="app">
		<button id="closeBtn">Ã—</button>
		<h1 id="pageTitle">Edit Prompt</h1>
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Prompt Name">
		</div>
		<div>
			<label for="prompt">Prompt</label>
			<textarea id="prompt" placeholder="Prompt Text"></textarea>
		</div>
		<h2>Options</h2>
		<div>
			<label for="autoRun">Automatically run this prompt when the context menu is clicked</label>
			<input type="checkbox" id="autoRun" title="Auto-run">
		</div>
		<h2>Conditions</h2>
		<p>Conditions are optional and can be used to limit which prompts are available in the context menu.
			All conditions are logically combined together.</p>
		<div>
			<label for="urlPattern">Does the URL match the pattern?</label>
			<input type="text" id="urlPattern" placeholder="URL pattern (string or /regex/)">
		</div>
		<div>
			<label for="isEditable">Is the selected element editable (textarea, input, etc.)?</label>
			<input type="checkbox" id="isEditable" title="Test">
		</div>
		<div>
			<label for="isSelection">Is text selected?</label>
			<input type="checkbox" id="isSelection">
		</div>
		<div class="button-group">
			<button id="saveBtn">Save</button>
			<button id="cancelBtn">Cancel</button>
		</div>
	</div>
	<script type="module" src="edit.js"></script>
</body>

</html>
